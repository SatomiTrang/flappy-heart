<body>
<div id="x" onclick="moveheart()">
  <div id="heart"></div>
  <div id="start" onclick=startgame()>START</div>
  <div id="done">Your salary up will be know after review salary.</br>Be happy</div>
</div>
  <button onclick="run4luv()">Run for luv</button>
  
<script>
    p=0;
    t=0;
    function run4luv(){
      x=document.getElementById("x");
      p=p-10;
      x.style.backgroundPosition=p+"px";
      if(p==-700){
        d=document.getElementById("done");
        d.style.display="block";
      }
      x.style.backgroundPosition=p+"px";
      x=document.getElementById("heart");
      t=t+3;
      x.style.top=t+"px";
    }
    function moveheart(){
      t=t-15;
    }

    function startgame(){
      document.getElementById("start").style.display="none";
      setInterval(run4luv,300);
    }
  </script>  
</body>
